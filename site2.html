<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="site2.css">
</head>
<body>
    <header>
        <div class="content__inner">
            <div class="nav__wrapper">
                <div class="logo">
                    DestinationMap
                </div>
                <nav>
                    <span>menu1</span>
                    <span>menu2</span>
                    <span>menu3</span>
                </nav>
            </div>
            <div class="header__content">
                <h1>Search for <br>a beautiful holiday.</h1>
                <p>素敵な国内旅行の計画を練りましょう！</p>
                <div class="header__innerContent">
                    <div class="searchArea">
                        <div>
                            <label>県：</label>
                            <select id="prefecture">
                                <option value='Okinawa'>沖縄</option>
                                <option value='Hokkaido'>北海道</option>
                                <option value='Kyoto'>京都</option>
                                <option value='Kagoshima'>鹿児島</option>
                                <option value='Tokyo'>東京</option>
                                <option value='Nara'>奈良</option>
                                <option value='Hiroshima'>広島</option>
                                <option value='Kanagawa'>神奈川</option>
                                <option value='Hyogo'>兵庫</option>
                                <option value='Ehime'>愛媛</option>
                            </select>
                            <label>カテゴリー：</label>
                            <select id="category">
                                <option value='ArtMuseum'>美術館</option>
                                <option value='OldCityscape'>古い街並み</option>
                                <option value='SeaRiver'>海/川</option>
                                <option value='Mountain'>山</option>
                                <option value='PowerSpot'>パワースポット</option>
                                <option value='TempleShrine'>お寺/神社</option>
                                <option value='DepartmentStore'>デパート</option>
                                <option value='outlet'>アウトレット</option>
                                <option value='Hotel'>ホテル</option>
                                <option value='hotSpring'>温泉</option>
                            </select>
                        </div>
                        <button type="button" onclick="showMap()">
                            検索
                        </button>
                    </div>
                </div>
            </div>
            <img src="./imgs/travel.png" class="header_img"/>
        <div>
    </header>
    <main class="main-content hidden">
        <div class="content__inner">
            <div class="destinationArea">
                <p class="">行き先</p>
                <p class="destination"></p>
            </div>
            <div class="mapContentWrapper">
                <div class="mapArea">
                    <div
                        data-cluster-color="#66cdaa"
                        class="geolonia"
                        data-lang="en"
                    ></div>
                    <div class="text-contents">
                        <p>あなたが最もワクワクするピンを選択してください！</p>
                        <button type="button" onclick="addDestinationList()">決定</button>
                    </div>
                </div>

                <div class="destinationList">
                    <div class="header">行きたいところリスト</div>
                    <ul class="destinationList_inner"></ul>
                </div>
            </div>
        </div>
    </main>
    <!-- <footer>©︎2023 higuchi.com</footer> -->
    <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=3407afe23e7c46cca1391c93f9f84567"></script>   
    <script type="text/javascript" src="script/drowMap.js"></script>  
    <script type="text/javascript">
        function showMap() {
            const main = document.querySelector(".main-content");
            const headerContent = document.querySelector(".header__content");
            const headerImg = document.querySelector(".header_img");
            main.classList.remove('hidden');
            headerContent.classList.add('header__content_small');
            headerContent.querySelector('.header__innerContent').classList.add('hidden');
            headerImg.classList.add('header_img_small');

            const prefecture = document.querySelector("#prefecture").value;
            const category = document.querySelector("#category").value;

            main.querySelector('.content__inner > .destinationArea > .destination').textContent = prefecture + " > " + category;
        }

        function addDestinationList() {
            console.log("call func")
            const container = document.querySelector(".destinationList > .destinationList_inner");
            const childEle = document.createElement('li');
            childEle.textContent = "位置情報";
            container.appendChild(childEle);
            console.log(container)
        }
    </script> 
</body>
</html>



<!-- 仕様 -->
<!-- 県と行きたい場所のジャンルを選ぶ
     マップが表示され、それがある場所にピンが立つ
     選択すると、行きたいところリストに追加される
     複数場所を選択でき（2つ目以降の場所を選択する時は同じ県を選択した状態にする。任意で変更化）、
     最終的に、空港などの出発地点からのルートとかかる時間まで表示する。
 -->
