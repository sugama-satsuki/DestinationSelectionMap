<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content__inner">
            <div class="nav__wrapper">
                <div class="logo">
                    Vegetable
                </div>
                <nav>
                    <span>menu1</span>
                    <span>menu2</span>
                    <span>menu3</span>
                </nav>
            </div>
            <div class="header__content">
                <h1>Love Map!</h1>
                <img src="./imgs/eat_kakigori.png" />
            </div>
        <div>
    </header>
    <main>
        <div class="content__inner">
            <div class="section">
                <div class="mapArea">
                    <div 
                        class="geolonia" 
                        data-lng="127.75362909" 
                        data-lat="26.22104709" 
                        data-zoom="11.10862549" 
                        data-style="geolonia/midnight"
                        data-marker-color="#cc0000"
                        data-navigation-control="on"
                        data-geolocate-control="on"
                        data-fullscreen-control="on"
                        data-scale-control="on"
                    ></div>
                </div>
                <div class="description">
                    <h2>沖縄県のマップ</h2>
                    <p></p>
                </div>
            </div>
            <!-- カスタムマーカー -->
            <div id="marker1">
                <img src="./imgs/pin.png" alt="pin" />
            </div>
            <div class="section">
                <div class="mapArea">
                    <div 
                        class="geolonia" 
                        data-lng="127.75362909" 
                        data-lat="26.22104709" 
                        data-zoom="11.10862549" 
                        data-style="geolonia/basic-v1"
                        data-navigation-control="off"
                        data-scale-control="on"
                        data-custom-maker="#marker1"
                        data-custom-maker-offset="0, 0"
                    ></div>
                </div>
                <div class="description">
                    <h2>広島県のマップ</h2>
                    <p></p>
                </div>
            </div>

            <!-- カスタムマーカー -->
            <div id="marker2">
                <img src="./imgs/finger.png" alt="finger" />
            </div>
            <div class="section">
                <div class="mapArea">
                    <div 
                        class="geolonia" 
                        data-lng="127.75362909" 
                        data-lat="26.22104709" 
                        data-zoom="11.10862549" 
                        data-style="geolonia/red-planet"
                        data-navigation-control="off"
                        data-geolocate-control="on"
                        data-custom-maker="#marker2"
                        data-custom-maker-offset="25, -25"
                    ></div>
                </div>
                <div class="description">
                    <h2>北海道のマップ</h2>
                    <p></p>
                </div>
            </div>
            <div class="section">
                <div class="mapArea">
                    <!-- idをつける --> 
                    <div 
                        id="map"
                        class="geolonia" 
                        data-lng="127.75362909" 
                        data-lat="26.22104709" 
                        data-zoom="11.10862549" 
                        data-style="geolonia/notebook"
                        data-navigation-control="off"
                        data-fullscreen-control="on"
                    ></div>
                </div>
                <div class="description">
                    <h2>屋久島のマップ</h2>
                    <p></p>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=9cfbb91736564de2a2e1a5faae05ff78"></script>
    <script type="text/javascript" src="./script/sample.js"></script>
</body>
</html>
